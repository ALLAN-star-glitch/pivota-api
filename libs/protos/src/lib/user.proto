syntax = "proto3";

package user;

service UserService {
  rpc CreateUser(SignupRequest) returns (UserResponse);
  rpc GetUserById(GetUserByIdRequest) returns (UserResponse);
  rpc GetUserByIdInternal(GetUserByIdRequest) returns (UserInternalResponse);
  rpc GetUserByEmail(GetUserByEmailRequest) returns (AuthUserResponse);
  rpc GetAllUsers(Empty) returns (UserListResponse);
  rpc ValidateUserCredentials(LoginRequest) returns (AuthUserResponse);

  // Session / Refresh token operations
  rpc CreateRefreshToken(CreateRefreshTokenRequest) returns (Empty);
  rpc GetRefreshTokenByTokenId(GetRefreshTokenRequest) returns (Session);
  rpc RevokeRefreshToken(RevokeRefreshTokenRequest) returns (Empty);
  rpc ListUserSessions(GetUserByIdRequest) returns (SessionList);
}

message SignupRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string phone = 4;
  string password = 5;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message GetUserByIdRequest {
  int32 id = 1;
}

message GetUserByEmailRequest {
  string email = 1;
}

message UserResponse {
  int32 id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string phone = 5;
  string createdAt = 6;
  string updatedAt = 7;
}

message AuthUserResponse {
  int32 id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string phone = 5;
  string createdAt = 6;
  string updatedAt = 7;
  string password = 8;
}

message LoginResponse {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string phone = 5;
  string createdAt = 6;
  string updatedAt = 7;
  string accessToken = 8;
  string refreshToken = 9;
}


message UserInternalResponse {
  int32 id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string phone = 5;
  string password = 6;
  repeated Session refreshTokens = 7;
  string createdAt = 8;
  string updatedAt = 9;
}

message Session {
  string tokenId = 1;
  string hashedToken = 2;
  string device = 3;
  string ipAddress = 4;
  string userAgent = 5;
  string createdAt = 6;
  string expiresAt = 7;
  bool revoked = 8;
}

message SessionList {
  repeated Session sessions = 1;
}

message CreateRefreshTokenRequest {
  int32 userId = 1;
  string hashedToken = 2;
  string device = 3;
  string ipAddress = 4;
  string userAgent = 5;
  string expiresAt = 6;
}

message GetRefreshTokenRequest {
  string tokenId = 1;
}

message RevokeRefreshTokenRequest {
  string tokenId = 1;
}

message UserListResponse {
  repeated UserResponse users = 1;
}

message Empty {}
