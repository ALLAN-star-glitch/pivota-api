syntax = "proto3";

package categories;


service CategoriesService {
  rpc CreateCategory (CreateCategoryRequest) returns (BaseCategoryResponse);
  rpc UpdateCategory (UpdateCategoryRequest) returns (BaseCategoryResponse);
  rpc DeleteCategory (DeleteCategoryRequest) returns (DeleteCategoryResponse);
  rpc ListCategories (ListCategoriesRequest) returns (ListCategoriesResponse);
}


message BaseCategoryResponse {
  bool success = 1;
  string code = 2;
  string message = 3;
  CategoryResponse category = 4;
  ErrorPayload error = 5;
}

message ErrorPayload {
  string code = 1;
  string message = 2;
  string details = 3;
}



// ----------------------
// CATEGORY MESSAGES
// ----------------------

message Category {
  string id = 1;
  string name = 2;
  string description = 3;
  string parentId = 4; // nullable hierarchy
  string categoryType = 5; // FORMAL or INFORMAL
  string createdAt = 6;
  string updatedAt = 7;
}

message CreateCategoryRequest {
  string name = 1;
  string description = 2;
  string parentId = 3;
  string categoryType = 4; // FORMAL or INFORMAL
}

message UpdateCategoryRequest {
  string id = 1;
  string name = 2;
  string description = 3;
  string parentId = 4;
  string categoryType = 5;
}

message CategoryResponse {
  Category category = 1;
}

message ListCategoriesRequest {}

message ListCategoriesResponse {
  repeated Category categories = 1;
}

message DeleteCategoryRequest {
  string id = 1;
}

message DeleteCategoryResponse {
  bool success = 1;
}

