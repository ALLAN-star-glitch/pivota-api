syntax = "proto3";

package auth;

// ------------------ Auth Service ------------------
service AuthService {
  // Individual Signup: Returns the full Trio + Completion
  rpc Signup(SignupRequest) returns (SignupResponse);
  
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Refresh(RefreshRequest) returns (BaseRefreshTokenResponse);
  rpc ValidateUser(ValidateUserRequest) returns (LoginResponse);
  rpc GenerateDevToken(GenerateDevTokenRequest) returns (BaseDevTokenResponse);

  // Organization Signup: Kept for business registration
  rpc OrganisationSignup(OrganisationSignupRequest) returns (OrganisationSignupResponse);
}

// ------------------ Individual Signup ------------------

message SignupRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string password = 4;
  string phone = 5;
}

message SignupResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  UserSignupData data = 4; 
  ErrorPayload error = 5;
}

// Matches UserSignupDataDto (The Trio + Onboarding)
message UserSignupData {
  AccountBase account = 1;
  UserBase user = 2;
  UserProfileBase profile = 3; 
  CompletionBase completion = 4; // Aligned with ProfileCompletionDto
}

// ------------------ Organization Signup ------------------

message OrganisationSignupRequest {
  string name = 1;
  string officialEmail = 2;
  string officialPhone = 3;
  string physicalAddress = 4;
  string email = 5;
  string password = 6;
  string phone = 7;
  string adminFirstName = 8;
  string adminLastName = 9;
}

message OrganisationSignupResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  OrganisationSignupData data = 4;
  ErrorPayload error = 5;
}

message OrganisationSignupData {
  OrgBase organization = 1;
  AdminUserResponse admin = 2;
  AccountBase account = 3;
}

// ------------------ Shared Data Objects ------------------

// Matches AccountBaseDto
message AccountBase {
  string uuid = 1;
  string accountCode = 2;
  string type = 3; // "INDIVIDUAL" or "ORGANIZATION"
}

// Matches UserBaseDto (Identity Layer)
message UserBase {
  string uuid = 1;
  string userCode = 2;
  string firstName = 3; // Order aligned with DTO
  string lastName = 4;
  string email = 5;
  string phone = 6;
  string status = 7;
  string roleName = 8;
}

// Matches UserProfileDataDto (Metadata Layer)
message UserProfileBase {
  string bio = 1;
  string gender = 2;
  string dateOfBirth = 3;
  string nationalId = 4;
  string profileImage = 5;
}

// Matches ProfileCompletionDto
message CompletionBase {
  int32 percentage = 1;
  repeated string missingFields = 2;
  bool isComplete = 3;
}

// Specialized for Org Admin Response
message AdminUserResponse {
  string uuid = 1;
  string userCode = 2;
  string email = 3;
  string firstName = 4;
  string lastName = 5;
  string roleName = 6;
  string phone = 7;
}

message OrgBase {
  string id = 1;
  string uuid = 2;
  string name = 3;
  string orgCode = 4;
  string verificationStatus = 5;
}

// ------------------ Auth / Login Flow ------------------

message AuthUserResponse {
  string uuid = 1;                   
  string userCode = 2;               
  string email = 3;
  string firstName = 4;
  string lastName = 5;
  string phone = 6;
  string status = 7;                 
  string role = 8;                  
  string accessToken = 9;           
  string refreshToken = 10;
  string accountId = 11;
  string accountType = 12; 
}

message LoginResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  AuthUserResponse user = 4;
  ErrorPayload error = 5;
}

// ------------------ Common Helpers ------------------

message ClientInfo {
  string device = 1;
  string ipAddress = 2;
  string userAgent = 3;
  string os = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  ClientInfo clientInfo = 3; 
}

message RefreshRequest { string refreshToken = 1; }
message ValidateUserRequest { string email = 1; string password = 2; }

message BaseRefreshTokenResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  RefreshTokenResponse tokens = 4;
  ErrorPayload error = 5;
}

message RefreshTokenResponse {
  string accessToken = 1;
  string refreshToken = 2;
}

message GenerateDevTokenRequest {
  string userUuid = 1;
  string email = 2;
  string role = 3;
  string accountId = 4; 
}

message BaseDevTokenResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  RefreshTokenResponse tokens = 4; 
  ErrorPayload error = 5;
}

message ErrorPayload {
  string message = 1;
  string code = 2;
  string details = 3;  
}