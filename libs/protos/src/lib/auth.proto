syntax = "proto3";

package auth;

// ------------------ Auth Service ------------------
service AuthService {
  rpc Signup(SignupRequest) returns (SignupResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Refresh(RefreshRequest) returns (BaseRefreshTokenResponse);
  rpc GenerateDevToken(GenerateDevTokenRequest) returns (BaseDevTokenResponse);
  rpc OrganisationSignup(OrganisationSignupRequest) returns (OrganisationSignupResponse);
}

// ------------------ Auth / Login Flow ------------------

message AuthUserResponse {
  // Core Identity
  string id = 1;
  string uuid = 2;                   
  string userCode = 3;               
  string accountId = 4;
  string email = 5;
  string firstName = 6;
  string lastName = 7;
  string phone = 8;
  string status = 9;                 
  string role = 10;                  

  // Profile metadata
  string profileImage = 11;
  string createdAt = 12;
  string updatedAt = 13;

  // Subscription/Runtime Data
  string currentSubscription = 14;
  string subscriptionStatus = 15;
  string subscriptionExpiresAt = 16;
  string planId = 17;
  string categoryId = 18;

  // Tokens
  string accessToken = 19;           
  string refreshToken = 20;

 
   OrgContext organization = 21;
}

message OrgContext {
  string uuid = 1;
  string name = 2;
  string orgCode = 3;
  string verificationStatus = 4;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  // Note: Standardize field name to 'data' to match BaseResponseDto
  AuthUserResponse data = 4; 
  ErrorPayload error = 5;
}

// ------------------ Signup Messages ------------------

message SignupRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string password = 4;
  string phone = 5;
}

message SignupResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  UserSignupData data = 4; 
  ErrorPayload error = 5;
}

message UserSignupData {
  AccountBase account = 1;
  UserBase user = 2;
  UserProfileBase profile = 3; 
  CompletionBase completion = 4;
}

message OrganisationSignupRequest {
  string name = 1;
  string officialEmail = 2;
  string officialPhone = 3;
  string physicalAddress = 4;
  string email = 5;
  string password = 6;
  string phone = 7;
  string adminFirstName = 8;
  string adminLastName = 9;
}

message OrganisationSignupResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  OrganisationSignupData data = 4;
  ErrorPayload error = 5;
}

message OrganisationSignupData {
  OrgBase organization = 1;
  AdminUserResponse admin = 2;
  AccountBase account = 3;
}

// ------------------ Shared Data Objects ------------------

message AccountBase {
  string uuid = 1;
  string accountCode = 2;
  string type = 3; 
}

message UserBase {
  string uuid = 1;
  string userCode = 2;
  string firstName = 3;
  string lastName = 4;
  string email = 5;
  string phone = 6;
  string status = 7;
  string roleName = 8;
}

message UserProfileBase {
  string bio = 1;
  string gender = 2;
  string dateOfBirth = 3;
  string nationalId = 4;
  string profileImage = 5;
}

message CompletionBase {
  int32 percentage = 1;
  repeated string missingFields = 2;
  bool isComplete = 3;
}

message AdminUserResponse {
  string uuid = 1;
  string userCode = 2;
  string email = 3;
  string firstName = 4;
  string lastName = 5;
  string roleName = 6;
  string phone = 7;
}

message OrgBase {
  string id = 1;
  string uuid = 2;
  string name = 3;
  string orgCode = 4;
  string verificationStatus = 5;
}

// ------------------ Common Helpers ------------------

message ClientInfo {
  string device = 1;
  string ipAddress = 2;
  string userAgent = 3;
  string os = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  ClientInfo clientInfo = 3; 
}

message RefreshRequest { string refreshToken = 1; }


message BaseRefreshTokenResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  RefreshTokenResponse tokens = 4;
  ErrorPayload error = 5;
}

message RefreshTokenResponse {
  string accessToken = 1;
  string refreshToken = 2;
}

message GenerateDevTokenRequest {
  string userUuid = 1;
  string email = 2;
  string role = 3;
  string accountId = 4; 
}

message BaseDevTokenResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  RefreshTokenResponse tokens = 4; 
  ErrorPayload error = 5;
}

message ErrorPayload {
  string message = 1;
  string code = 2;
  string details = 3;  
}