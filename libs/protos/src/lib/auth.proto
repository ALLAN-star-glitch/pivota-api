syntax = "proto3";

package auth;

// ------------------ Auth Service ------------------
service AuthService {
  rpc Signup(SignupRequest) returns (SignupResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Refresh(RefreshRequest) returns (LoginResponse);
  rpc ValidateUser(ValidateUserRequest) returns (LoginResponse);
}

// ------------------ Signup ------------------
message SignupRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string password = 4;
  string phone = 5;
}

message SignupResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  AuthUserResponse user = 4;     // populated only on success
  ErrorPayload error = 5;        // structured error object
}

// ------------------ Login / Refresh / Validate ------------------
message ClientInfo {
  string device = 1;
  string ipAddress = 2;
  string userAgent = 3;
  string os = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  ClientInfo clientInfo = 3; // optional
}

message RefreshRequest {
  string refreshToken = 1;
}

message ValidateUserRequest {
  string email = 1;
  string password = 2;
}

// ------------------ Responses ------------------
message ErrorPayload {
  string message = 1;
  string code = 2;
  string details = 3;  // optional additional info
}

message AuthUserResponse {
  string id = 1;                     // stringified internal numeric ID
  string uuid = 2;                   // internal global UUID
  string userCode = 3;               // external custom code
  string email = 4;
  string firstName = 5;
  string lastName = 6;
  string phone = 7;
  string profileImage = 8;           // optional
  string status = 9;                 // active, banned, pending
  string role = 10;                  // single role from RBAC
  string currentSubscription = 11;   // plan name
  string subscriptionStatus = 12;    // active, pending, expired
  string subscriptionExpiresAt = 13; // optional date string
  string planId = 14;                // subscription plan ID
  string categoryId = 15;            // service category ID
  string accessToken = 16;
  string refreshToken = 17;
  string createdAt = 18;
  string updatedAt = 19;
}


message LoginResponse {
  bool success = 1;
  string message = 2;
  string code = 3;
  AuthUserResponse user = 4;
  ErrorPayload error = 5;
}
